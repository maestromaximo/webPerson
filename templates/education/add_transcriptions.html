{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 sm:px-8 py-6">
    <h1 class="text-xl font-semibold">Upload Transcriptions for {{ lesson.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
    </form>
</div>
{% endblock %}
