{% extends 'base.html' %}

{% block content %}
<div class="flex h-screen bg-gray-800 overflow-hidden">
  <!-- Chat Sidebar -->
  <div class="w-1/4 bg-gray-900 overflow-y-auto">
    <div class="p-4 text-gray-400">
      <h2 class="text-lg font-semibold text-gray-300 mb-2">Chats</h2>
      <!-- Chat list items -->
      <ul>
        <li class="mb-1 p-2 hover:bg-gray-700 cursor-pointer">Chat 1</li>
        <li class="mb-1 p-2 hover:bg-gray-700 cursor-pointer">Chat 2</li>
        <!-- More chats -->
      </ul>
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col">
    <!-- Chat header -->
    <div class="p-4 bg-gray-700 text-white flex justify-between items-center">
      <h2 class="font-semibold">Conversation Title</h2>
      <span class="cursor-pointer text-sm text-gray-400">Close</span>
    </div>
    
    <!-- Chat messages area -->
    <div class="flex-1 p-4 overflow-y-auto">
      <!-- Messages -->
      <div class="text-white mb-4">
        <div class="bg-gray-600 rounded-lg p-3 mb-2">Message from User</div>
        <div class="bg-blue-600 rounded-lg p-3 mb-2 self-end">Reply from You</div>
        <!-- More messages -->
      </div>
    </div>
    
    <!-- Message input area -->
    <div class="bg-gray-700 p-4">
      <input type="text" class="w-full p-2 rounded bg-gray-800 text-white placeholder-gray-400" placeholder="Type a message...">
    </div>
  </div>
</div>
{% endblock %}
