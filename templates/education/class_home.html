{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
  <!-- Main container -->
  <div class="container mx-auto px-4 sm:px-8 py-6">
    <!-- Top Bar with Chat Button -->
    <div class="flex justify-between mb-4">
      <h1 class="text-3xl font-bold dark:text-gray-200">Class Name Dashboard</h1>
      <button class="bg-blue-500 hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
        Chat
      </button>
    </div>

    <!-- Dashboard Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
      <!-- Main Content Area -->
      <div class="lg:col-span-9 space-y-4">
        <!-- Placeholder for Class Content -->
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden p-4">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-200">Your Upcoming Classes</h2>
          <!-- Dynamic content for upcoming classes, summaries, etc. -->
        </div>
        <!-- Placeholder for Other Class-specific Information -->
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden p-4">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-200">Most Recent Lessons</h2>
          <!-- Dynamic content for recent lessons, materials, etc. -->
        </div>
      </div>

      <!-- Right Side Bar - Lessons List -->
      <div class="lg:col-span-3 bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-auto p-4" style="max-height: 80vh;">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-200 mb-3">Lessons</h2>
        <ul class="space-y-2">
          <li class="text-gray-700 dark:text-gray-300 hover:text-gray-800 dark:hover:text-blue-400 transition duration-150 ease-in-out cursor-pointer">Lesson 1</li>
          <li class="text-gray-700 dark:text-gray-300 hover:text-gray-800 dark:hover:text-blue-400 transition duration-150 ease-in-out cursor-pointer">Lesson 2</li>
          <!-- Additional lessons here -->
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
