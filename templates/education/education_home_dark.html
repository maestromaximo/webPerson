{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
  <!-- Navigation and Top Bar Here -->

  <!-- Main dashboard container -->
  <div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
      <!-- Chat button at the top right corner -->
      <div class="flex justify-end mb-4">
        <button class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
          Chat
        </button>
      </div>

      <!-- Dashboard Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <!-- Left side main content -->
        <div class="lg:col-span-9 space-y-4">
          <!-- Upcoming Class -->
          <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
            <div class="p-4">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-200">Upcoming Class</h3>
              <p class="text-gray-600 dark:text-gray-400">Placeholder for upcoming class details...</p>
            </div>
          </div>

          <!-- Upcoming Tests -->
          <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
            <div class="p-4">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-200">Upcoming Tests</h3>
              <p class="text-gray-600 dark:text-gray-400">Placeholder for test details...</p>
            </div>
          </div>

          <!-- Most Reviewed Lesson -->
          <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
            <div class="p-4">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-200">Most Reviewed Lesson</h3>
              <p class="text-gray-600 dark:text-gray-400">Placeholder for most reviewed lesson...</p>
            </div>
          </div>
        </div>

        <!-- Right side - Active Classes -->
        <div class="lg:col-span-3">
          <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-auto p-4" style="max-height: 80vh;">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-200 mb-3">Active Classes</h3>
            <ul class="space-y-2">
              <li class="text-gray-700 dark:text-gray-300 hover:text-gray-800 dark:hover:text-blue-400 transition duration-150 ease-in-out cursor-pointer">Class 1 Placeholder</li>
              <li class="text-gray-700 dark:text-gray-300 hover:text-gray-800 dark:hover:text-blue-400 transition duration-150 ease-in-out cursor-pointer">Class 2 Placeholder</li>
              <!-- Additional classes here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
