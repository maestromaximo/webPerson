{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
  <div class="container mx-auto px-4 sm:px-8 py-6">
    <h1 class="text-3xl font-bold">{{ selected_class.name }} Study Guide Dashboard</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate Study Guide</button>
    </form>
  </div>
</div>
{% endblock %}
