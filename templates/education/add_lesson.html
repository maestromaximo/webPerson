{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add a Lesson for {{ class.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Lesson</button>
    </form>
</div>
{% endblock %}
