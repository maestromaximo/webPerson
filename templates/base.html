<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Uccelini Studios{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add to head section of base.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/devicon/devicon.min.css">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#5bc0de',
              secondary: '#495057',
              base: '#f8f9fa',
            },
            fontFamily: {
              primary: ['Poppins', 'sans-serif'],
              secondary: ['Open Sans', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "kfcqtrqm2c");
  </script>

    {% block extrahead %}{% endblock %}
</head>
<body class="bg-gray-100">

    <header>
        {% include 'navbar.html' %}
    </header>

    

    <main>
        {% block content %}
        <!-- The main content will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <!-- Your site's footer goes here -->
    </footer>

    {% block extrajs %}{% endblock %}
</body>
</html>
